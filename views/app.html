<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />

    <title>Thinkific - Authorization Code Flow</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Thinkific App</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Install</a>
            <a class="nav-link" href="/app">App</a>
            <a class="nav-link" href="/read-me">Read Me</a>
          </nav>
        </div>
      </header>
      <div class="container-fluid content">
        <h1>Let's make an API call:</h1>
        <div class="container" id="app-container">
          <form action="/app" method="post" id="selectFlowForm">
            <label for="exampleFormControlInput1" class="form-label"
              >Method</label
            >
            <select id="apiMethod" class="form-select mb-3" name="method">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="delete">DELETE</option>
              <option value="put">PUT</option>
            </select>
            <label for="exampleFormControlInput1" class="form-label"
              >Endpoint</label
            >
            <input
              type="text"
              id="basic-url"
              class="form-control mb-3"
              name="baseUrl"
              value="https://api.thinkific.com/api/public/v1/user"
            />
            <label for="exampleFormControlInput1" class="form-label"
              >Body Parameters</label
            >
            <textarea
              name="bodyParams"
              class="form-control mb-3"
              rows="8"
            ></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="container-fluid footer">
        <footer class="mt-auto text-white-50 footer">
          <p>
            2021
            <a href="https://getbootstrap.com/" class="text-white">Sample App</a
            >, by
            <a href="https://twitter.com/mdo" class="text-white">Thinkeroo</a>.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
